    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide  popup1">
                            <div class="wrapper">
                                <h2>꿈을 잇고,<br class="mo_only"> 희망을 키우며, <br>
                                    내일을 밝혀갑니다</h2>

                            </div>
                        </li>
                        <li class="swiper-slide  popup2">
                            <div class="wrapper">
                                <h2>아이들의 꿈이 멈추지 않도록, <br class="pc_only">
                                    함께 키워가는 배움의 공동체</h2>
                                <p>배움의 기회와 돌봄이 필요한 아동·청소년에게 희망의 사다리를 놓습니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide  popup3">
                            <div class="wrapper">
                                <h2>사람을 키우는 힘, <br>
                                    사랑과 관심에서 시작됩니다</h2>
                                <p>경제적 지원을 넘어 교육의 기회를 넓히고 아이들의 미래를 지켜갑니다</p>
                            </div>
                        </li>
                    </ul>
                </div><!--swiper-->
            </section><!--visual-->
            <section class="biz">

            </section><!--biz-->
            <section class="notice">

            </section><!--notice-->
            <section class="webzine">

            </section><!--webzine-->
            <section class="service">

            </section><!--service-->
        </main>
